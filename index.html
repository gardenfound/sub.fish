<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtist</title>
    <link rel="stylesheet" href="assets/styles/base.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <script defer src="assets/scripts/base.js"></script>
    <script defer src="assets/scripts/loadScripts.js"></script>
    <link rel="shortcut icon" href="assets/images/branding/logo_square.png" type="image/png">
</head>

<body>
    <background></background>
    <header>
        <div>
            <img src="assets/images/branding/logo_cropped.png" alt="logo">
            <h1>subtist</h1>
        </div>
        <h2><span style="color:#ff6161">swift</span> and <span style="color:#8153ff">silent</span></h2>
    </header>
    <button class="sidebar" id="sideBarOpen" onclick="toggleSidebar(true)">â˜°</button>
    <sidebar id="sideBar">
        <button onclick="toggleSidebar(false)">X</button>
        <br><br>
        <button onclick="window.location.href = 'index.html'">Home</button>
        <!-- <button onclick="window.location.href = 'index.html'">Presets</button> -->
        <!-- <br> -->
        <!-- <button onclick="window.location.href = 'index.html'">Editor</button> -->
        <!-- <button onclick="window.location.href = 'index.html'">Updates</button> -->
        <!-- <button onclick="window.location.href = 'index.html'">Resources</button> -->
        <!-- <br> -->
        <!-- <button onclick="window.location.href = 'index.html'">Contact</button> -->
        <button onclick="window.location.href = 'https\:\/\/github.com/gardenfound/subtist'">GitHub Repo</button>
    </sidebar>
    <div id="clipboard-notification" class="clipboard-notification">Copied to clipboard</div>

    <main>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search scripts...">
            <button id="settingsButton" class="settings-button">
                <img src="assets/images/icons/settings.png" alt="Settings">
            </button>
        </div>
        <div id="searchSettings">
            <label>
                Search Scope:
                <select id="searchScope">
                    <option value="title">Title</option>
                    <option value="titleAndDescription">Title and description</option>
                    <option value="titleDescriptionAndScript">Title, description, and script</option>
                </select>
            </label>
            <label>
                Show Empty Scripts
                <input type="checkbox" id="showEmptyScripts">
            </label>
            <label>
                Script Length:
                <select id="scriptLength">
                    <option value="all">All</option>
                    <option value="short">Short (&lt; 100 words)</option>
                    <option value="medium">Medium (100-250 words)</option>
                    <option value="long">Long (&gt; 250 words)</option>
                </select>
            </label>
            <label>
                Sort by:
                <select id="sortBy">
                    <option value="index">Index</option>
                    <option value="length">Length</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </label>
        </div>

        <br><br>

        <div id="scriptsGrid" class="grid"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2 id="scriptName"></h2>
                <p id="scriptDescription"></p>
                <p id="scriptCode"></p>
                <button id="copyButton"><b>Copy Script</b></button>
                <button id="favoriteButton" class="favorite-button"><img src="assets/images/icons/favorite.png"></button>
            </div>
        </div>

        <h1 id="scriptAmount" class="page-description"></h1>
    </main>
</body>

</html>
