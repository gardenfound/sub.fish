<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtist | presets</title>
    <link rel="stylesheet" href="assets/styles/base.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <script defer src="assets/scripts/base.js"></script>
    <script defer src="assets/scripts/loadPresets.js"></script>
    <link rel="shortcut icon" href="assets/images/branding/logo_square.png" type="image/png">
</head>

<body>
    <background></background>
    <header>
        <div>
            <img src="assets/images/branding/logo_cropped.png" alt="logo">
            <h1>subtist</h1>
        </div>
        <h2><span style="color:#ff6161">swift</span> and <span style="color:#8153ff">silent</span></h2>
    </header>
    <button class="sidebar" id="sideBarOpen" onclick="toggleSidebar(true)">â˜°</button>
    <sidebar id="sideBar">
        <button onclick="toggleSidebar(false)">X</button>
        <br><br>
        <button onclick="window.location.href = 'index.html'">Home</button>
        <button onclick="window.location.href = 'presets.html'">Presets</button>
        <button onclick="window.location.href = 'editor.html'">Editor</button>
        <br>
        <button onclick="window.location.href = 'https\:\/\/github.com/gardenfound/subtist'">GitHub</button>
        <button onclick="window.location.href = 'https\:\/\/discord.gg/m2VUJRxEWD'">Discord</button>
    </sidebar>
    <div id="clipboard-notification" class="clipboard-notification">Copied to clipboard</div>

    <main>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search scripts...">
            <button id="settingsButton" class="settings-button">
                <img src="assets/images/icons/settings.png" alt="Settings">
            </button>
        </div>
        <div id="searchSettings">
            <label>
                Search Scope:
                <select id="searchScope">
                    <option value="title">Title</option>
                    <option value="titleAndWords">Title and words</option>
                </select>
            </label>
            <label>
                Show Empty Presets
                <input type="checkbox" id="showEmptyPresets">
            </label>
            <label>
                Preset Length:
                <select id="presetLength">
                    <option value="all">All</option>
                    <option value="short">Short (&lt; 20 words)</option>
                    <option value="medium">Medium (20-40 words)</option>
                    <option value="long">Long (&gt; 40 words)</option>
                </select>
            </label>
            <label>
                Sort by:
                <select id="sortBy">
                    <option value="index">Index</option>
                    <option value="length">Length</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </label>
        </div>

        <br><br>

        <div id="presetsGrid" class="grid"></div>

        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <h2 id="presetName"></h2>
                <p id="presetWords"></p>
                <button id="copyButton"><b>Copy Preset</b></button>
                <button id="favoriteButton" class="favorite-button"><img src="assets/images/icons/favorite.png"></button>
            </div>
        </div>

        <h1 id="presetAmount" class="page-description"></h1>
    </main>
</body>

</html>
