<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtist</title>
    <link rel="stylesheet" href="assets/styles/base.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <script defer src="assets/scripts/base.js"></script>
    <script defer src="assets/scripts/loadScripts.js"></script>
    <script defer src="assets/scripts/setupThemePicker.js"></script>
    <link rel="shortcut icon" href="assets/images/branding/logo_square.png" type="image/png">

    <script data-goatcounter="https://gardenfound.goatcounter.com/count"></script>
    <script src="assets/scripts/goatcounter.js"></script>

    <!-- Metadata -->
    <meta property="og:title" content="subtist" />
    <meta property="og:description" content="swift and silent" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://subtist.com/" />
    <meta property="og:image" content="https://subtist.com/assets/images/branding/metadata_clean.png">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:keywords"
        content="erotic hypnosis, hypnosis, short form, short, quick, easy, hypnotic scripts, erotic content, 18+, 21+, hypnotic, hypnotist, hypno">
    <meta name="theme-color" content="#ff6161">

    <meta itemprop="name" content="subtist">
    <meta itemprop="description" content="swift and silent">
    <meta itemprop="image" content="https://subtist.com/assets/images/branding/metadata_clean.png">

    <meta name="twitter:title" content="subtist">
    <meta name="twitter:description" content="swift and silent">
    <meta name="twitter:image" content="https://subtist.com/assets/images/branding/metadata_clean.png">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <background></background>
    <header>
        <div>
            <img src="assets/images/branding/logo_cropped.png" alt="logo">
            <h1>subtist</h1>
        </div>
        <h2><span style="color:#ff6161">swift</span> and <span style="color:#8153ff">silent</span></h2>
    </header>
    <button class="sidebar" id="sideBarOpen" onclick="toggleSidebar(true)">â˜°</button>
    <sidebar id="sideBar">
        <div id="sideBarSaturator"></div>
        <button onclick="toggleSidebar(false)">X</button>
        <br><br>
        <h1>Pages</h1>
        <button onclick="window.location.href = 'home'">Home</button>
        <button onclick="window.location.href = 'presets'">Presets</button>
        <button onclick="window.location.href = 'editor'">Editor</button>
        <br>
        <h1>Links</h1>
        <button onclick="window.location.href = 'https\:\/\/github.com/gardenfound/subtist'">GitHub</button>
        <button onclick="window.location.href = 'https\:\/\/discord.gg/m2VUJRxEWD'">Discord</button>
    </sidebar>
    <div id="clipboard-notification" class="clipboard-notification">Copied to clipboard</div>

    <main>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search scripts...">
            <button id="randomButton" class="settings-button">
                <img src="assets/images/icons/random.png" alt="Random Script">
            </button>
            <button id="customiseButton" class="settings-button">
                <img src="assets/images/icons/customise.png" alt="Random Script">
            </button>
            <button id="settingsButton" class="settings-button">
                <img src="assets/images/icons/settings.png" alt="Settings">
            </button>
        </div>
        <div id="searchSettings">
            <label>
                Search Scope:
                <select id="searchScope">
                    <option value="title">Title</option>
                    <option value="titleAndDescription">Title and description</option>
                    <option value="titleDescriptionAndScript">Title, description, and script</option>
                </select>
            </label>
            <label>
                Show Empty Scripts
                <input type="checkbox" id="showEmptyScripts">
            </label>
            <label>
                Script Length:
                <select id="scriptLength">
                    <option value="all">All</option>
                    <option value="short">Short (&lt; 100 words)</option>
                    <option value="medium">Medium (100-250 words)</option>
                    <option value="long">Long (&gt; 250 words)</option>
                </select>
            </label>
            <label>
                Sort by:
                <select id="sortBy">
                    <option value="index">Index</option>
                    <option value="length">Length</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </label>
        </div>

        <div id="customiseSettings">
            <label for="theme-select">Theme:
                <select id="theme-select">
                    <option value="">Default</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="cyan">Cyan</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="bimbo">Bimbo</option>
                    <option value="summer-haze">Summer Haze</option>
                    <option value="matrix">Matrix</option>
                    <option value="hub">Hub</option>
                </select>
            </label>
        </div>

        <br><br>

        <div id="scriptsGrid" class="grid"></div>

        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <h2 id="scriptName"></h2>
                <p id="scriptDescription"></p>
                <p id="scriptCode"></p>
                <button id="copyButton"><b>Copy Script</b></button>
                <button id="favoriteButton" class="favorite-button"><img
                        src="assets/images/icons/favorite.png"></button>
                <button id="shareButton" class="favorite-button shareButton"><img
                        src="assets/images/icons/share.png"></button>
            </div>
        </div>

        <h1 id="scriptAmount" class="page-description"></h1>
    </main>
</body>

</html>
